<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="column">
          <div class="btn ac">C</div>
          <div class="btn -green">()</div>
          <div class="btn -green">%</div>
          <div class="btn -green">/</div>
        </div>
        <div class="column">
          <div class="btn seveb">7</div>
          <div class="btn eight">8</div>
          <div class="btn nine">9</div>
          <div class="btn -green">*</div>
        </div>
        <div class="column">
          <div class="btn four">4</div>
          <div class="btn five">5</div>
          <div class="btn six">6</div>
          <div class="btn -green">-</div>
        </div>
        <div class="column">
          <div class="btn one">1</div>
          <div class="btn two">2</div>
          <div class="btn three">3</div>
          <div class="btn -green">+</div>
        </div>
        <div class="column">
          <div class="btn plus">+/-</div>
          <div class="btn zero">0</div>
          <div class="btn comma">,</div>
          <div class="btn -bgGreen">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
